{% extends 'student.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  
                  <div class="table-responsive">
                    <table class="table table-striped">
                      <thead>
                        <tr>
                          <th>SI no.</th>
                            <th>STUDENT NAME</th>
                            <th>DATE</th>
                            <th>REVIEW</th>
                            <th>EDIT/DELETE</th>


                        </tr>
                      </thead>
                      <tbody>
                      {% for i in data %}
                        <tr>
                         <td>{{forloop.counter}}</td>
                          <td>{{i.name}}</td>
                          <td>{{i.date}}</td>
                          <td>{{i.review}}</td>

                            <td>
                                <p><a href="{% url 'update_review' i.id %}" class="btn btn-success">UPDATE</a>
                                <a href="{% url 'delete_review' i.id %}" class="btn btn-danger">DELETE</a> </p>
                            </td>
                        </tr>
                      {% endfor %}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
{% endblock %}
