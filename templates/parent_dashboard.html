{% extends 'parent.html' %}
{% load crispy_forms_tags %}
{% block content %}



<div class="card" style="width: 30rem;margin: auto;">
  <div class="card-body">
    <h5 class="card-title">NAME:{{parent.parent_name}}</h5>
    <h5 class="card-title">REG ID:{{parent.registration_id}}</h5>
    <h5 class="card-title">ADDRESS:{{parent.address}}</h5>
    <h5 class="card-title">EMAIL:{{parent.email}}</h5>
    <h5 class="card-title">PHONE:{{parent.phone}}</h5>
<!--    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>-->
    <a href="{% url 'parent_updateprofile' %}" class="btn btn-primary">UPDATE PROFILE</a>
    <a href="{% url 'delete_profile_parent' %}" class="btn btn-danger">DELETE PROFILE</a>
  </div>
</div>
{% endblock %}
