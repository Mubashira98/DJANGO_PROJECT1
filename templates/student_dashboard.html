{% extends 'student.html' %}
{% load crispy_forms_tags %}
{% block content %}



<div class="card" style="width: 30rem;margin: auto;">
  <img class="card-img-top" src="{{student.photo.url}}" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">NAME:{{student.name}}</h5>
    <h5 class="card-title">REG ID:{{student.registration_id}}</h5>
    <h5 class="card-title">ADDRESS:{{student.address}}</h5>
    <h5 class="card-title">EMAIL:{{student.email}}</h5>
    <h5 class="card-title">PHONE:{{student.phone}}</h5>
<!--    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>-->
    <a href="{% url 'student_updateprofile' %}" class="btn btn-primary">UPDATE PROFILE</a>
    <a href="{% url 'delete_profile_student' %}" class="btn btn-danger">DELETE PROFILE</a>
  </div>
</div>
{% endblock %}
